run_id: sif4_sin3n4_cvd_quick

simulation:
  mode: surface_batch
  surface:
    interface_phase: SI3N4
    gas_phase: gas
    pressure_unit: torr

baseline:
  mechanism: ../cantera_model/benchmarks/mechanisms/SiF4_NH3_mec.yaml

candidate:
  mechanism: ../cantera_model/benchmarks/mechanisms/SiF4_NH3_mec.yaml

conditions_csv: ../cantera_model/benchmarks/benchmarks/sif4_sin3n4_cvd/conditions.csv

integration:
  n_steps: 140

evaluation:
  rel_tolerance: 0.25
  rel_eps: 1.0e-12
  qoi:
    selectors:
      - gas_X:NH3:final
      - gas_X:SIF4:final
      - surface_theta:HN_SIF(S):final
      - deposition_rate:SI(D):mean
      - deposition_rate:N(D):mean

output:
  root: ../runs
