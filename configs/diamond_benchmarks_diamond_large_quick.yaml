run_id: diamond_benchmarks_diamond_large_quick

simulation:
  mode: surface_batch
  surface:
    interface_phase: diamond_100_multi
    gas_phase: gas
    pressure_unit: atm

baseline:
  mechanism: ../cantera_model/benchmarks_diamond/mechanisms/diamond_gri30_multisite.yaml

candidate:
  mechanism: ../cantera_model/benchmarks_diamond/mechanisms/diamond_gri30_multisite.yaml

conditions_csv: ../cantera_model/benchmarks_diamond/benchmarks/diamond_cvd_large/conditions.csv

integration:
  n_steps: 80

evaluation:
  rel_tolerance: 0.25
  rel_eps: 1.0e-12
  qoi:
    selectors:
      - gas_X:H2:final
      - gas_X:CH4:final
      - surface_theta:t_c6HH:final
      - deposition_rate:C(d):mean

output:
  root: ../runs
