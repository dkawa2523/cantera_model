run_id: sif4_benchmark_sin3n4_large_quick

simulation:
  mode: surface_batch
  surface:
    interface_phase: SI3N4
    gas_phase: gas
    pressure_unit: torr

baseline:
  mechanism: ../cantera_model/benchmark_sif4_sin3n4_cvd/mechanisms/SiF4_NH3_mec_large__gri30__multisite3.yaml

candidate:
  mechanism: ../cantera_model/benchmark_sif4_sin3n4_cvd/mechanisms/SiF4_NH3_mec_large__gri30__multisite3.yaml

conditions_csv: ../cantera_model/benchmark_sif4_sin3n4_cvd/benchmarks/sif4_sin3n4_cvd_large/conditions_quick.csv

integration:
  n_steps: 80

evaluation:
  rel_tolerance: 0.25
  rel_eps: 1.0e-12
  qoi:
    selectors:
      - gas_X:NH3:final
      - gas_X:SIF4:final
      - surface_theta:t_HN_SIF(S):final
      - deposition_rate:SI(D):mean
      - deposition_rate:N(D):mean

output:
  root: ../runs
