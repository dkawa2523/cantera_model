run_id: reduce_diamond_benchmarks_baseline

report_dir: reports
trace_h5: artifacts/traces/diamond_benchmarks_diamond_trace.h5

reduction:
  mode: baseline

qoi:
  species_last: [H2, CH4, c6HH, C(d)]
  species_max: [H, CH3, c6HM]

evaluation:
  rel_tolerance: 0.40
  rel_eps: 1.0e-12
  surrogate_split:
    mode: in_sample
  physical_gate:
    enabled: true
    max_conservation_violation: 5.0e-3
    max_negative_steps: 0

surrogate:
  model: linear_ridge
  l2: 1.0e-6
  perturb_gain: 1.0
  blend_reference: 0.0

gate:
  min_pass_rate: 0.75
  max_mean_rel_diff: 0.40
  max_conservation_violation: 0.005

selection:
  policy: physics_first_pareto
  weights:
    err: 0.55
    reaction_comp: 0.30
    species_comp: 0.10
    floor_margin: 0.05
    balance_margin: 0.05

balance_constraints:
  enabled: true
  balance_mode: hybrid
  min_reaction_species_ratio: 0.40
  max_reaction_species_ratio: 4.00
  min_active_species_coverage: 0.50
  min_weighted_active_species_coverage: 0.80
  min_essential_species_coverage: 0.85
  min_nu_rank_ratio: 0.35
  essential_species: [H2, CH4, c6HH, C(d), H, CH3, c6HM]
  activity_weights:
    x: 0.25
    wdot: 0.55
    flux: 0.20

physics_constraints:
  phase_mixing_forbidden: true
  surface_site_family_strict: true
  nonnegative_required: true

physics_floors:
  min_reactions_abs: 2
  min_reactions_ratio: 0.10
  min_species_abs: 3
  min_species_ratio: 0.20

merge:
  hard:
    element_overlap_required: true
  overlap_method: jaccard
  soft:
    penalty:
      phase: 0.80
      charge: 0.80
      radical: 0.40
      role: 0.30
  weights:
    elem: 1.0
    frag: 0.8
    flux: 1.2
    role: 0.5

search:
  seed: 7
  merge_search:
    min_pair_score: -0.50
  stages:
    - name: A
      target_ratio: 0.75
      penalty_scale: 1.00
      prune_lambda: 0.001
      prune_keep_ratio: 0.90
      prune_threshold: 0.45
      prune_exact_keep: true
      metric_drift: 1.02
    - name: B
      target_ratio: 0.55
      penalty_scale: 0.70
      prune_lambda: 0.004
      prune_keep_ratio: 0.70
      prune_threshold: 0.40
      prune_exact_keep: true
      metric_drift: 1.08
    - name: C
      target_ratio: 0.35
      penalty_scale: 0.40
      prune_lambda: 0.010
      prune_keep_ratio: 0.50
      prune_threshold: 0.35
      prune_exact_keep: true
      metric_drift: 1.15
