description: "Large amorphous-carbon CVD benchmark (gas+surface) for Cantera.\n\nPurpose\n-------\nBenchmark for reaction-network\
  \ analysis and mechanism reduction with:\n  - Gas phase: very large published combustion mechanism (n-hexane NUIG 2015)\
  \ to ensure\n    species >= 100 and reactions >= 500 (in practice: 1268 species in Cantera's example).\n  - Surface phase:\
  \ synthetic but mass-balanced microkinetic-like scheme for hydrocarbon-derived\n    carbon film growth, expanded across\
  \ multiple site families to ensure\n    surface species >= 20 and surface reactions >= 100.\n\nNotes\n-----\n- Surface species\
  \ thermochemistry is set to zeros (NASA7) because this benchmark is intended\n  primarily for kinetics / network-structure\
  \ reduction (not equilibrium).\n- All surface reactions are written as irreversible (=>) to avoid reliance on surface thermo.\n\
  - Rate parameters are order-of-magnitude plausible (TST / sticking coefficient constraints),\n  but are not tuned to any\
  \ specific reactor or material.\n\n"
generator: cantera_semicon_benchmark_builder (ChatGPT)
date: '2026-02-21'
units:
  length: cm
  quantity: mol
  activation-energy: J/mol
phases:
- name: gas
  thermo: ideal-gas
  elements:
  - H
  - O
  - C
  - N
  species:
  - example_data/n-hexane-NUIG-2015.yaml/species: all
  kinetics: gas
  reactions:
  - example_data/n-hexane-NUIG-2015.yaml/reactions: all
  transport: mixture-averaged
  state:
    T: 1000.0
    P: 101325.0
    X:
      H2: 0.95
      C2H2: 0.05
- name: carbon_bulk
  thermo: fixed-stoichiometry
  species:
  - bulk-species:
    - C_bulk
- name: ac_surf
  thermo: ideal-surface
  adjacent-phases:
  - gas
  - carbon_bulk
  species:
  - surf-species: all
  kinetics: surface
  reactions: all
