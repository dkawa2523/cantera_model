description: |-
  Benchmark mechanism for reduction / semiconductor-style deposition surrogate.
  Gas: full GRI-Mech 3.0 (imported from gri30.yaml).
  Surface: diamond (100) micro-kinetic mechanism replicated across multiple site families
  to increase surface species / reactions while keeping a deposition-like pathway to solid C(d).
  NOTE: Intended as a stress-test benchmark for reduction (prune/merge/cluster),
  not as a validated semiconductor process model.

generator: cantera_netwark-benchmark-builder

units: {length: cm, time: s, quantity: mol, activation-energy: cal/mol}

phases:
- name: gas
  thermo: ideal-gas
  elements: [O, H, C, N, Ar]
  species:
  - gri30.yaml/species: all
  kinetics: gas
  reactions:
  - gri30.yaml/reactions: all
  transport: mixture-averaged
  state: {T: 1200.0, P: 0.0263 atm}

- name: diamond
  thermo: fixed-stoichiometry
  elements: [C]
  species: [C(d)]

- name: diamond_100_multi
  thermo: ideal-surface
  adjacent-phases: [gas, diamond]
  elements: [H, C]
  kinetics: surface
  reactions: all
  site-density: 3.0e-09 mol/cm^2
  species:
  - t_c6HH
  - t_c6H*
  - t_c6*H
  - t_c6**
  - t_c6HM
  - t_c6HM*
  - t_c6*M
  - t_c6B
  - s_c6HH
  - s_c6H*
  - s_c6*H
  - s_c6**
  - s_c6HM
  - s_c6HM*
  - s_c6*M
  - s_c6B
  - k_c6HH
  - k_c6H*
  - k_c6*H
  - k_c6**
  - k_c6HM
  - k_c6HM*
  - k_c6*M
  - k_c6B
  state:
    T: 1200.0
    coverages:
      t_c6HH: 0.30000000
      t_c6H*: 0.03333333
      s_c6HH: 0.30000000
      s_c6H*: 0.03333333
      k_c6HH: 0.30000000
      k_c6H*: 0.03333333

